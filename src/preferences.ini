[preferences]

; Set custom preferences for clavim text editor

[WINDOW]
; Sets window width on start up
window_width = 640
; Sets window height on start up
window_height = 480

[TEXT-AREA]
; Set to 1 for current line to be fully highlighted. Set to 0 for only current line number to be highlighted.
full_line_highlight = 0
line_highlight_color = "212121"
; Sets font used in text area, custom fonts should be stored in src directory
font = "SourceCodePro-Regular.ttf"
; Sets font size on start up
font_size = 16
spaces_per_tab = 4
; Line number mode: absolute, relative, or hybrid
line_number_mode = "absolute"

[CURSOR]
cursor_color = "FFFF00"
